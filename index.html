<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Coverage</title>
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="d-flex">
              <h5 class="card-title my-auto">Sun 3/7/21, 10:30 - 4:30PM</h5>
              <div class="btn-group ml-auto my-auto">
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Actions
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">Action</button>
                  <button class="dropdown-item" type="button">Another action</button>
                  <button class="dropdown-item" type="button">Something else here</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-4">
                <dl>
                  <dt>Lab</dt>
                  <dd>Preconstruction Center 200</dd>
                </dl>
              </div>
              <div class="col-6 col-md-4">
                <dl>
                  <dt>Type</dt>
                  <dd>One Time</dd>
                </dl>
              </div>
              <div class="col-6 col-md-4">
                <dl>
                  <dt>Accepted By</dt>
                  <dd>Not accepted</dd>
                </dl>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <dl class="mb-0">
                  <dt>Comments</dt>
                  <dd class="mb-0">Visiting family, would like to leave early! Please and thanks!</dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="card-footer pt-1 pb-2">
            <small class="text-muted">Requested by: Tiffany Galen</small>
          </div>
        </div>
      </div>
    </div>
    <!-- unrelated stuff below -->
    <div class="my-3" style="height: 50px; background-color: gray;"></div>
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <h3 class="my-auto">
            Some Heading
          </h3>
          <button class="btn btn-sm btn-secondary my-auto ml-auto">
            Some Action
          </button>
        </div>
        <hr class="my-1" />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="lead">
          Some paragraph text here.
        </p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
</body>

</html>
